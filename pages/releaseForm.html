<script>
    function drawOnCanvas(file) {

        const render = new FileReader();

        render.onload = function (e) {
            const dataURL = e.target.result,
                c = document.querySelector('canvas'),
                ctx = c.getContext('2d'),
                img = new Image();

            img.onload = function () {
                c.width = img.width;
                c.height = img.height;
                ctx.drawImage(img, 0, 0);
            };

            img.src = dataURL;
        }

        render.readAsDataURL(file);
    }
drawOnCanvas();
</script>
